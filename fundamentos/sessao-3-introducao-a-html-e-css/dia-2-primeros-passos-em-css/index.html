<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
        }
        ul{
            background-color: blue;
        }
        .class-color{
            background-color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="class-color">Qual é a sua fruta favorita?</p>
    <ul class="class-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
