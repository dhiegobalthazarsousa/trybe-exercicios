<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
            text-align: center;
        }
        ul{
            background-color: blue;
            font-style: italic;
        }
        .class-color{
            background-color: brown;
        }
        p{
            font-weight: 600;
            font-size: 3em;
        }
        .color-yellow{
            background-color: yellow;
        }
        .color-red{
            background-color: red;
        }
        .color-brown{
            background-color: brown;
        }
        body{
            font-size: 16px;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="class-color">Qual é a sua fruta favorita?</p>
    <ul class="class-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
    <h1>Cores</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li class="color-yellow">Amarelo</li>
      <li class="color-red">Vermelho</li>
      <li class="color-brown">Marrom</li>
    </ul>
  </body>
</html>
